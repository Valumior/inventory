<html>
	<head>
		<style type="text/css">
			body {
				font-family: arial;
			}
			
			.grid {
				border-collapse: collapse;
				margin: 0cm;
			}
			
			.row {
				min-height: {{ cell.height }}mm;
				height: {{ cell.height }}mm;
				max-height: {{ cell.height }}mm;
			}
			
			.cell {
				text-align: center;
				min-width: {{ cell.width }}mm;
				width: {{ cell.width }}mm;
				max-width: {{ cell.width }}mm;
			}
			
			img {
				max-height: {{ cell.img_height }}mm;
				width: auto;
			}
		</style>
	</head>
	<body>
		<table class="grid">
			{% for row in grid %}
				<tr class="row">
					{% for cell in row %}
						<td class="cell">
							<img src="{% url 'generateQr' pk=cell.getURL %}"/>
							<div>{{ cell.signing }}</div>
						</td>
					{% endfor %}
				</tr>
			{% endfor %}
		</table>
	</body>
</html>
