{% extends "easy_pdf/base.html" %}

{% block extra_style %}
	<style type="text/css">
		@page {
			size: "A4";
			margin-left: 0mm;
			margin-right: 0mm;
			margin-top: 0mm;
			margin-bottom: 0mm;
			
			@frame header {
				-pdf-frame-content: page-header;
				margin-left: 0mm;
				margin-right: 0mm;
				margin-top: 0mm;
				margin-bottom: 0mm;	
			}
		}
		
		.grid {
			border-collapse: collapse;
			margin: 0cm;
		}
		
		.cell {
			text-align: center;
			verical-align: middle;
			width: 70.0mm;
			max-width: 70.0mm;
			height: 37.0mm;
			max-height: 37.0mm;
			overflow: hidden;
		}
	</style>
{% endblock %}

{% block content %}
	<table class="grid">
		{% for row in grid %}
			<tr>
				{% for cell in row %}
					<td><div class="cell">
						<img src="{{ cell.img }}"/>
						<span>{{ cell.value }}</span>
					</div></td>
				{% endfor %}
			</tr>
		{% endfor %}
	</table>
{% endblock %}
