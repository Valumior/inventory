{% extends "base.html" %}

{% block content %}
	<h1>Grupy</h1>
	{% if permissions.is_admin %}
		<a class="btn btn-default" href="{% url 'addEntryGroup' %}">Dodaj grupe</a>
	{% endif %}
	<div class="list-group">
		{% for group in groups %}
			<a class="list-group-item" href="{% url 'entryGroupDetails' pk=group.id %}">{{ group.group_number }}</a>
		{% endfor %}
	</div>
{% endblock %}
