{% extends "base.html" %}

{% block content %}
	<h1>Grupy</h1>
	{% if permissions.is_admin %}
		<a class="btn btn-default" href="{% url 'addEntryGroup' %}">Dodaj grupe</a>
	{% endif %}
	<ul class="list-group">
		{% for group in groups %}
			<li class="list-group-item">{{ group.group_number }}</li>
		{% endfor %}
	</ul>
{% endblock %}
