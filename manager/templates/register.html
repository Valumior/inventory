{% extends "base.html" %}

{% block content %}
{% if success %}
	<h2>Rejestracja zakonczona</h2>
	<p>Rejestracja zostala zakonczona pomyslnie. Nowy uzytkownik musi zostac aktywowany przez administratora.</p>
{% else %}
	<h2>Rejestracja</h2>
	<form method="post" action="{% url 'register' %}">
		{% csrf_token %}
		{{ formset }}
		<input type="submit" value="Zarejestruj"/>
	</form>
{% endif %}
{% endblock %}
