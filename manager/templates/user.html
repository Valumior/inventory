{% extends "base.html" %}
{% load render_table from django_tables2 %}

{% block content %}
{% if inactiveUsers %}
	<h2>Nieaktywni uzytkownicy</h2>
	<div class="list-group">
	{% for selectedUser in inactiveUsers %}
		<a class="list-group-item" href="{% url 'userDetails' pk=selectedUser.id %}">{{ selectedUser.username }}</a>
	{% endfor %}
	</div>
{% endif %}
<h2>Uzytkownicy</h2>
{% render_table activeUsers %}
{% endblock %}
